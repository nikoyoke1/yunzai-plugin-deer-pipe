<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的鹿友们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f3e8;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .friend {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .friend:hover {
            transform: translateY(-5px);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6741;
        }
        .nickname {
            margin-top: 10px;
            font-weight: bold;
            color: #4a6741;
        }
    </style>
</head>
<body>
<h1>🌳🦌 {{myNickName}}的鹿友们 🦌🌳</h1>
<div class="container">
    {{each friendsData deer}}
    <div class="friend">
        <img src="http://q1.qlogo.cn/g?b=qq&nk={{deer.user_id}}&s=100" alt="鹿友1" class="avatar">
        <span class="nickname">{{deer.nickname}}</span>
    </div>
    {{/each}}
</div>
</body>
</html>
